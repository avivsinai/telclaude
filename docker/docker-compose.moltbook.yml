# Optional hardening overrides for Moltbook deployments.
# If your base compose already includes AppArmor settings, you do NOT need this file.

services:
  agent-moltbook:
    # Enforce AppArmor profile for OSS threat model hardening
    security_opt:
      - no-new-privileges:true
      - apparmor:telclaude-moltbook
    # NOTE: Do not mount /home/node/.claude (credentials) into this container.
