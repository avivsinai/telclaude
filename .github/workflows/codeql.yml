name: CodeQL

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 3 * * 0'  # Weekly on Sunday at 3:00 AM UTC

# Minimal permissions at workflow level
permissions:
  contents: read

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Initialize CodeQL
        uses: github/codeql-action/init@8c78abb9b62512e3c45dea6559ffd924ed8549c8 # v3.28.0
        with:
          languages: javascript-typescript
          # Use default queries plus security-extended
          queries: security-extended

      - name: Autobuild
        uses: github/codeql-action/autobuild@8c78abb9b62512e3c45dea6559ffd924ed8549c8 # v3.28.0

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@8c78abb9b62512e3c45dea6559ffd924ed8549c8 # v3.28.0
        with:
          category: "/language:javascript-typescript"
