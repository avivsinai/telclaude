# Gitleaks configuration for telclaude
# https://github.com/gitleaks/gitleaks

title = "gitleaks config for telclaude"

minVersion = "v8.25.0"

[extend]
useDefault = true

# Project-specific allowlist for test fixtures
[[allowlists]]
description = "Test fixtures and examples with fake secrets"
regexTarget = "secret"
paths = [
  '''\.gitleaks\.toml$''',
  '''src/commands/doctor\.ts''',
  '''\.env\.example''',
  '''docker/README\.md''',
  '''tests\/''',
  '''examples\/''',
  '''testdata\/''',
  '''fixtures\/''',
  '''docs\/.*\.md$''',
]

# Vault daemon - code patterns that look like secrets but aren't
[[allowlists]]
description = "Credential vault code patterns (builds auth headers, test encryption keys)"
paths = [
  '''src/relay/http-credential-proxy\.ts$''',
  '''src/vault-daemon/.*\.ts$''',
  '''tests/vault-daemon/.*\.ts$''',
]
regexes = [
  '''ghp_abc123def456ghi789jkl012mno345pqr678''',
  '''AKIAIOSFODNN7EXAMPLE''',
  '''-----BEGIN RSA PRIVATE KEY-----\\nMIIE.*''',
  '''1234567890:ABCdefGHIjklMNOpqrSTUvwxYZ12345678901''',
  '''test-api-key''',
  '''fake-token''',
  '''dummy-secret''',
  '''example\.com''',
  '''localhost''',
  '''127\.0\.0\.1''',
  '''\?[A-Z_]+ is required''',
  '''http\.\$\{.*\}\.extraHeader''',
  '''api\.openai\.com''',
  '''pattern.*match''',
]

stopwords = [
  "EXAMPLE",
  "example",
  "CHANGEME",
  "changeme",
  "PLACEHOLDER",
  "placeholder",
  "credential-proxy",
]

# ============================================================================
# Generic credential detection rules
# ============================================================================

[[rules]]
description = "Authorization Bearer tokens"
id = "authorization-bearer-token"
regex = '''(?i)Bearer(?:\s)+(\S{8,})'''
secretGroup = 1
entropy = 3.8
tags = ["key", "HTTP", "bearer"]
[[rules.allowlists]]
description = "Credential proxy builds bearer headers from vault (not hardcoded secrets)"
paths = [
  '''src/relay/http-credential-proxy\.ts$''',
]

[[rules]]
description = "Hardcoded credentials in Go files"
id = "credentials-go"
path = '''(.*?)\.go$'''
regex = '''(?i)(?:secret|key|password|pwd|pass|token)(?:\w|\s*?)(?:=|:=)(?:\s*?)["'`](.{4,120}?)["'`]'''
secretGroup = 1
entropy = 3
tags = ["credentials", "hardcoded", "go"]

[[rules]]
description = "Hardcoded credentials in JavaScript or TypeScript files"
id = "credentials-javascript"
path = '''(.*?)\.(?:j|t)s$'''
regex = '''(?i)(?:secret|key|password|pwd|pass|token)(?:\w|\s*?)(?:=){1}(?:\s{0,10})["'`](.*?)["'`]'''
secretGroup = 1
entropy = 3
tags = ["credentials", "hardcoded", "js"]
[[rules.allowlists]]
description = "Vault test fixtures and credential proxy rate limit keys"
paths = [
  '''tests/vault-daemon/.*\.ts$''',
  '''src/relay/http-credential-proxy\.ts$''',
]

[[rules]]
description = "Hardcoded credentials in Python files"
id = "credentials-python"
path = '''(.*?)\.py$'''
regex = '''(?i)(?:secret|key|password|pwd|pass|token)(?:.{0,20})(?:=){1}(?:\s)*?["'](.{4,120})["']'''
secretGroup = 1
entropy = 3
tags = ["credentials", "hardcoded", "python"]

[[rules]]
description = "Hardcoded credentials in Shell scripts"
id = "credentials-shell"
path = '''(.*?)\.(sh|bash|zsh)$'''
regex = '''(?i)(?:secret|key|password|pwd|pass|token)(?:.{0,20})(?:=){1}(?:\s)*?["']?(.{4,120})["']?'''
secretGroup = 1
entropy = 3
tags = ["credentials", "hardcoded", "shell"]

[[rules]]
description = "Hardcoded credentials in YAML files (quoted)"
id = "credentials-yaml-quoted"
path = '''(.*?)\.ya?ml$'''
regex = '''(?i)(?:secret|key|password|pwd|pass|token)(?:.{0,20})(?::){1}(?:\s{0,10})(?:["'](.{4,120})["'])'''
secretGroup = 1
entropy = 3
tags = ["credentials", "hardcoded", "yaml"]
[[rules.allowlists]]
description = "Skip YAML variables and encrypted values"
regexes = [
  '''\${(?:.)+}''',
  '''{{(?:.)*?}}''',
  '''ENC\[AES256_GCM,data:''',
]

[[rules]]
description = "Hardcoded credentials in YAML files (unquoted)"
id = "credentials-yaml-unquoted"
path = '''(.*?)\.ya?ml$'''
regex = '''(?i)(?:secret|key|password|pwd|pass|token)(?:\w|\s*?)(?::){1}(?:\s*?)((?:\w|\S)+)'''
secretGroup = 1
entropy = 3.5
tags = ["credentials", "hardcoded", "yaml"]
[[rules.allowlists]]
description = "Skip YAML variables and template values"
regexes = [
  ''':$''',
  '''\${(?:.)+}''',
  '''{{(?:.)*?}}''',
  '''={{$''',
]

[[rules]]
description = "Hardcoded credentials in JSON files"
id = "credentials-json"
path = '''(.*?)\.json$'''
regex = '''(?i)["'](?:secret|key|password|pwd|pass|token|api_key|apikey|auth)["']\s*:\s*["']([^"']{8,})["']'''
secretGroup = 1
entropy = 3
tags = ["credentials", "hardcoded", "json"]
[[rules.allowlists]]
paths = [
  '''package\.json$''',
  '''package-lock\.json$''',
  '''tsconfig\.json$''',
]

[[rules]]
description = "Hardcoded credentials in .env files"
id = "credentials-env"
path = '''(.*?)\.env(\..*)?$'''
regex = '''(?i)(?:secret|key|password|pwd|pass|token|api_key|apikey)(?:\w*)=["']?([^"'\s\n]{8,})["']?'''
secretGroup = 1
entropy = 2.5
tags = ["credentials", "hardcoded", "env"]
[[rules.allowlists]]
paths = [
  '''\.env\.example$''',
  '''\.env\.sample$''',
  '''\.env\.template$''',
]
regexes = [
  '''CHANGEME''',
  '''PLACEHOLDER''',
  '''your-.*-here''',
  '''<.*>''',
]

[[rules]]
id = "mysql-connection-string"
description = "MySQL connection string with credentials"
regex = '''mysql://([^:]+):([^@]+)@[^/]+/'''
secretGroup = 2
tags = ["database", "mysql"]

[[rules]]
id = "postgres-connection-string"
description = "PostgreSQL connection string with credentials"
regex = '''postgres(?:ql)?://([^:]+):([^@]+)@[^/]+/'''
secretGroup = 2
tags = ["database", "postgres"]

[[rules]]
id = "mongodb-connection-string"
description = "MongoDB connection string with credentials"
regex = '''mongodb(?:\+srv)?://([^:]+):([^@]+)@'''
secretGroup = 2
tags = ["database", "mongodb"]

[[rules]]
id = "generic-auth-tuple"
description = "Generic authentication tuple (user:password@host)"
regex = '''([a-zA-Z0-9_-]+):([^@\s]{8,})@[a-zA-Z0-9.-]+'''
secretGroup = 2
entropy = 2.5
tags = ["credentials", "auth-tuple"]
[[rules.allowlists]]
regexes = [
  '''@gmail\.com''',
  '''@github\.com''',
  '''@example\.com''',
]

[[rules]]
id = "jwt-token"
description = "JSON Web Token"
regex = '''eyJ[A-Za-z0-9_-]*\.eyJ[A-Za-z0-9_-]*\.[A-Za-z0-9_-]*'''
tags = ["credentials", "jwt"]
